<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>PIANO</title>
  </head>
  <body>
    <div class="piano">
      <div class="key key-w" data-note="c">c</div>
      <div class="key key-b" data-note="cs">c#</div>
      <div class="key key-w" data-note="d">d</div>
      <div class="key key-b" data-note="ds">d#</div>
      <div class="key key-w" data-note="e">e</div>
      <div class="key key-w" data-note="f">f</div>
      <div class="key key-b" data-note="fs">f#</div>
      <div class="key key-w" data-note="g">g</div>
      <div class="key key-b" data-note="gs">g#</div>
      <div class="key key-w" data-note="a">a</div>
      <div class="key key-b" data-note="as">a#</div>
      <div class="key key-w" data-note="b">b</div>
    </div>

    <audio id="c" src="song/piano-c_C_major.wav"></audio>
    <audio id="cs" src="song/piano-c_C_major.wav"></audio>
    <audio id="d" src="song/piano-d_D_major.wav"></audio>
    <audio id="ds" src="song/piano-d_D_major.wav"></audio>
    <audio id="e" src="song/piano-e_E_major.wav"></audio>
    <audio id="f" src="song/piano-a_A_major.wav"></audio>
    <audio id="fs" src="song/piano-g_G_major.wav"></audio>
    <audio id="g" src="song/piano-g_G_major.wav"></audio>
    <audio id="gs" src="song/piano-g_G_major.wav"></audio>
    <audio id="a" src="song/piano-a_A_major.wav"></audio>
    <audio id="as" src="song/piano-a_A_major.wav"></audio>
    <audio id="b" src="song/piano-e_E_major.wav"></audio>
    <script src="script/javascript.js"></script>
  </body>
</html>
